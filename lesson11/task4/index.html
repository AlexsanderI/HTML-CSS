<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        .tooltip {
            position: absolute;
            /* position: relative; */
            background-color: gray;
            /* display: none; */
            color: white;
            border-radius: 4px;
            padding: 8px;
            bottom: -40px;
        }
        
        .text {}
        
        div {
            margin: 16px;
            text-decoration: underline 1px dotted black;
        }
        
        .text {
            position: relative;
            /* position: absolute; */
            /* text-decoration: underline 1px dotted black; */
            display: inline-block;
        }
        
        .text:hover .tooltip {
            display: block;
        }
    </style>
</head>

<body>
    <div class="text">
        Hover over me
        <span class="tooltip">I'm a tooltip</span>
    </div>
</body>

</html>
